    {% load static %} 
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Zomato</title>
        <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.ZnFQtmeCLNZ7Rd_m9Ba1xAHaHa&pid=Api&P=0&h=180" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <section class="vh-90 pt-0 m-0" style="background-color: #dd4d4d;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="{% static 'images/items/trendingthisweek.jpg' %}"
                                        alt="login form" class="img-fluid h-100"
                                        style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">
    
                                        <!-- Nav tabs -->
                                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link" id="login-tab" data-bs-toggle="tab"
                                                    data-bs-target="#login" type="button" role="tab"
                                                    aria-controls="login" aria-selected="true">Login with
                                                    Username/Password</button>
                                            </li>
                                        </ul>
    
                                        <!-- Tab panes -->
                                        <div class="tab-content">
                                            <div class="tab-pane fade show active" id="login" role="tabpanel"
                                                aria-labelledby="login-tab">
                                                <form method="post" action="{% url 'login' %}">
                                                    {% csrf_token %}
                                                    <div class="d-flex align-items-center mb-3 pb-1">
                                                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                                      <span class="h1 fw-bold mb-0"><img
                                                              src="{% static 'images/icons/footerLogo.png' %}" width="200px"></span>
                                                  </div>
          
                                                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into
                                                      your account</h5>
          
                                                  <div class="form-outline mb-4">
                                                      <input type="text" id="username" name="username"
                                                          class="form-control form-control-lg" />
                                                      <label class="form-label" for="form2Example17">Username</label>
                                                  </div>
          
                                                  <div class="form-outline mb-4">
                                                      <input type="password" id="password" name="password"
                                                          class="form-control form-control-lg" />
                                                      <label class="form-label" for="form2Example27">Password</label>
                                                  </div>
          
                                                  <div class="pt-1 mb-4">
                                                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                                  </div>
          
                                                  <a class="small text-muted" href="#!">Forgot password?</a>
                                                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                                                  <a href="{% url 'register' %}" style="color: #393f81;">Register here</a></p>
                                                  <a href="#!" class="small text-muted">Terms of use.</a>
                                                  <a href="#!" class="small text-muted">Privacy policy</a>
                                                </form>
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        
        <script>
          var loginTab = document.getElementById('login-tab');
          var otpTab = document.getElementById('otp-tab');

          loginTab.addEventListener('click', function () {
              loginTab.classList.add('active');
              otpTab.classList.remove('active');

              document.getElementById('login').classList.add('show', 'active');
              document.getElementById('otp').classList.remove('show', 'active');
          });

          otpTab.addEventListener('click', function () {
              otpTab.classList.add('active');
              loginTab.classList.remove('active');

              document.getElementById('otp').classList.add('show', 'active');
              document.getElementById('login').classList.remove('show', 'active');
          });
        </script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
    </body>
    </html>
